<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fff">
    <title>GTD</title>
    <link rel="manifest" href="manifest.json">
    <script src="data.js"></script>
    <style>
:root {
    --bg: #fafafa; --surface: #fff; --surface2: #f5f5f5; --border: #e0e0e0;
    --text: #222; --text2: #666; --text3: #999;
    --accent: #0066cc; --critical: #d32f2f; --high: #f57c00; --medium: #fbc02d; --low: #388e3c;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; font-size: 14px; }
.app { max-width: 600px; margin: 0 auto; padding-bottom: 56px; }

header { padding: 16px; background: var(--surface); border-bottom: 1px solid var(--border); }
header h1 { font-size: 18px; font-weight: 600; }
.stats { display: flex; gap: 20px; margin-top: 8px; font-size: 12px; color: var(--text2); }

.tabs { display: flex; background: var(--surface); border-bottom: 1px solid var(--border); }
.tab { flex: 1; padding: 12px; text-align: center; font-size: 13px; color: var(--text2); background: none; border: none; cursor: pointer; }
.tab.active { color: var(--accent); font-weight: 500; border-bottom: 2px solid var(--accent); }

.filters { padding: 12px 16px; background: var(--surface); border-bottom: 1px solid var(--border); display: flex; gap: 8px; flex-wrap: wrap; }
.filter { padding: 6px 12px; font-size: 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--surface); color: var(--text2); cursor: pointer; }
.filter.active { background: var(--accent); color: #fff; border-color: var(--accent); }
.search { flex: 1; min-width: 140px; padding: 8px 12px; font-size: 13px; border: 1px solid var(--border); border-radius: 6px; background: var(--surface); color: var(--text); }

.list { padding: 8px 16px; }
.item { padding: 14px; margin-bottom: 8px; background: var(--surface); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; }
.item-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }
.item-title { font-size: 14px; flex: 1; line-height: 1.4; }
.item-priority { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; margin-top: 5px; }
.item-priority.critical { background: var(--critical); }
.item-priority.high { background: var(--high); }
.item-priority.medium { background: var(--medium); }
.item-priority.low { background: var(--low); }
.item-meta { font-size: 12px; color: var(--text2); margin-top: 8px; }
.item-meta span { margin-right: 16px; }

.capture { padding: 16px; }
.section-title { font-size: 15px; font-weight: 600; margin-bottom: 16px; }
.mic-area { text-align: center; padding: 40px 32px; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 16px; }
.mic-btn { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--border); background: var(--surface); color: var(--text); font-size: 14px; font-weight: 500; cursor: pointer; }
.mic-btn.recording { border-color: var(--critical); color: var(--critical); }
.mic-status { margin-top: 16px; font-size: 13px; color: var(--text2); }
.mic-time { font-size: 32px; font-weight: 300; margin-top: 8px; font-variant-numeric: tabular-nums; }
.mic-hint { margin-top: 16px; font-size: 12px; color: var(--text3); line-height: 1.5; }

.result-box { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 16px; margin-bottom: 16px; text-align: center; }
.result-count { font-size: 24px; font-weight: 600; color: var(--accent); }
.result-label { font-size: 13px; color: var(--text2); margin-top: 4px; }

.btn { padding: 12px 20px; font-size: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; }
.btn-primary { background: var(--accent); color: #fff; }
.btn-secondary { background: var(--surface2); color: var(--text); }
.btn-row { display: flex; gap: 10px; }

.form { padding: 16px; }
.form-group { margin-bottom: 16px; }
.form-label { display: block; font-size: 12px; color: var(--text2); margin-bottom: 6px; font-weight: 500; }
.form-input, .form-select { width: 100%; padding: 12px; font-size: 14px; border: 1px solid var(--border); border-radius: 8px; background: var(--surface); color: var(--text); }
.form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 100; align-items: flex-end; }
.modal.open { display: flex; }
.modal-content { background: var(--surface); width: 100%; max-width: 500px; margin: 0 auto; max-height: 80vh; overflow-y: auto; border-radius: 16px 16px 0 0; padding: 20px; }
.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.modal-title { font-size: 16px; font-weight: 600; }
.close-btn { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--border); background: var(--surface); color: var(--text2); font-size: 18px; cursor: pointer; }

.nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-top: 1px solid var(--border); display: flex; padding-bottom: env(safe-area-inset-bottom); }
.nav-btn { flex: 1; padding: 10px; text-align: center; font-size: 11px; color: var(--text3); background: none; border: none; cursor: pointer; font-weight: 500; }
.nav-btn.active { color: var(--accent); }

.settings { padding: 16px; }
.settings-group { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 16px; overflow: hidden; }
.settings-item { padding: 14px 16px; border-bottom: 1px solid var(--border); font-size: 14px; cursor: pointer; }
.settings-item:last-child { border-bottom: none; }
.settings-label { font-size: 12px; color: var(--text2); padding: 16px 16px 8px; font-weight: 500; text-transform: uppercase; }
.danger { color: var(--critical); }
.view { display: none; }
.view.active { display: block; }
.toast { position: fixed; bottom: 70px; left: 50%; transform: translateX(-50%) translateY(50px); background: var(--text); color: var(--surface); padding: 12px 24px; border-radius: 8px; font-size: 13px; transition: transform 0.2s; z-index: 200; }
.toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1>GTD</h1>
        <div class="stats">
            <span><span id="s-critical">0</span> critical</span>
            <span><span id="s-high">0</span> high</span>
            <span><span id="s-total">0</span> total</span>
        </div>
    </header>

    <div class="view active" id="v-list">
        <div class="tabs">
            <button class="tab active" data-status="all">All</button>
            <button class="tab" data-status="Next Action">Actions</button>
            <button class="tab" data-status="Waiting For">Waiting</button>
            <button class="tab" data-status="Project">Projects</button>
        </div>
        <div class="filters">
            <input type="text" class="search" id="search" placeholder="Search...">
            <button class="filter" data-p="Critical">Critical</button>
            <button class="filter" data-p="High">High</button>
            <button class="filter" data-c="Professional">Work</button>
            <button class="filter" data-c="Personal">Personal</button>
        </div>
        <div class="list" id="items-list"></div>
    </div>

    <div class="view" id="v-capture">
        <div class="capture">
            <div class="section-title">Voice Capture</div>
            <div class="mic-area">
                <button class="mic-btn" id="mic-btn">Start</button>
                <div class="mic-status" id="mic-status">Tap to start</div>
                <div class="mic-time" id="mic-time">0:00</div>
                <div class="mic-hint">Speak naturally. Say project names, priorities, who you're waiting for. I'll analyze and add everything automatically.</div>
            </div>
            <div class="result-box" id="result-box" style="display:none;">
                <div class="result-count" id="result-count">0</div>
                <div class="result-label">tasks added</div>
            </div>
            <div class="btn-row">
                <button class="btn btn-secondary" style="flex:1" onclick="switchView('list')">View List</button>
            </div>
        </div>
    </div>

    <div class="view" id="v-add">
        <div class="form">
            <div class="section-title">Quick Add</div>
            <div class="form-group">
                <label class="form-label">Task</label>
                <input class="form-input" id="f-item" placeholder="What needs to be done?">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="f-priority">
                        <option value="Critical">Critical</option>
                        <option value="High">High</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="f-status">
                        <option value="Next Action">Next Action</option>
                        <option value="Waiting For">Waiting For</option>
                        <option value="Project">Project</option>
                        <option value="Someday/Maybe">Someday/Maybe</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="f-category">
                        <option value="Personal">Personal</option>
                        <option value="Professional">Professional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Project</label>
                    <select class="form-select" id="f-project"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Notes</label>
                <input class="form-input" id="f-notes" placeholder="Additional details">
            </div>
            <button class="btn btn-primary" style="width:100%" onclick="addItem()">Add</button>
        </div>
    </div>

    <div class="view" id="v-settings">
        <div class="settings">
            <div class="settings-label">Data</div>
            <div class="settings-group">
                <div class="settings-item" onclick="exportJSON()">Export JSON</div>
                <div class="settings-item" onclick="exportCSV()">Export CSV</div>
                <div class="settings-item" onclick="document.getElementById('import-file').click()">Import JSON</div>
                <input type="file" id="import-file" accept=".json" style="display:none" onchange="importJSON(this.files[0])">
            </div>
            <div class="settings-label">Manage</div>
            <div class="settings-group">
                <div class="settings-item" onclick="clearCompleted()">Clear completed</div>
                <div class="settings-item danger" onclick="resetAll()">Reset all data</div>
            </div>
            <div style="text-align:center;padding:24px;color:var(--text3);font-size:12px;">GTD v4.0</div>
        </div>
    </div>
</div>

<nav class="nav">
    <button class="nav-btn active" data-v="list">List</button>
    <button class="nav-btn" data-v="capture">Capture</button>
    <button class="nav-btn" data-v="add">Add</button>
    <button class="nav-btn" data-v="settings">Settings</button>
</nav>

<div class="modal" id="modal-detail"><div class="modal-content" id="detail-content"></div></div>
<div class="toast" id="toast"></div>

<script>
let items = [];
let filters = { status: 'all', priority: null, category: null, search: '' };

// Project patterns for smart detection
const PROJECT_PATTERNS = {
    'World Bank Group': /world bank|wbg|skills framework|qii|climate toolkit/i,
    'HPE ClearBook': /hpe|clearbook|hewlett/i,
    'CAA Axiom': /caa|axiom|cybersecurity project|sap project/i,
    'Riyadh Air': /riyadh|riyadh air|safety sense|design thinking/i,
    'AstraZeneca': /astrazeneca|astra zeneca|az\b/i,
    'BAT': /\bbat\b|british american|webinar tours/i,
    'Business Planning': /business plan|revenue|margin|pipeline|forecast/i,
    'AI Skills': /\bai\b|artificial intelligence|machine learning|prompt|gpt|copilot/i,
    'Health': /health|gym|exercise|workout|doctor|medical|sleep|diet/i,
    'Family - Divya': /divya|wife/i,
    'Family - Ananya': /ananya|daughter|baby/i,
    'Family - Parents': /parents|mom|dad|mother|father/i,
    'Finance': /finance|investment|insurance|loan|tax|sip|mutual fund/i,
    'Upside Learning': /upside|upside learning/i,
    'Home': /renovation|contractor|kitchen|bathroom|garden|house|home/i
};

// Person patterns for waiting-for
const PERSON_PATTERNS = [
    /waiting (?:for|on) (\w+)/i,
    /(\w+) (?:will|to) (?:send|share|provide|get back|confirm)/i,
    /need (?:input|response|feedback|approval) from (\w+)/i,
    /(\w+) is supposed to/i,
    /depends on (\w+)/i,
    /blocked by (\w+)/i
];

const PROJECTS = ['', 'World Bank Group', 'HPE ClearBook', 'CAA Axiom', 'Riyadh Air', 'AstraZeneca', 'BAT', 'Business Planning', 'AI Skills', 'Health', 'Family - Divya', 'Family - Ananya', 'Finance', 'Upside Learning'];

function init() {
    const stored = localStorage.getItem('gtd_items_v4');
    if (stored) items = JSON.parse(stored);
    else if (typeof GTD_INITIAL_DATA !== 'undefined') { 
        // Remove context from initial data
        items = GTD_INITIAL_DATA.map((item, i) => {
            const {context, ...rest} = item;
            return {...rest, id: item.id || i + 1};
        }); 
        save(); 
    }
    populateProjects();
    render();
    updateStats();
    setupListeners();
}

function save() { localStorage.setItem('gtd_items_v4', JSON.stringify(items)); }

function populateProjects() {
    const existing = [...new Set(items.map(i => i.project).filter(Boolean))];
    const all = [...new Set([...PROJECTS, ...existing])].sort();
    document.getElementById('f-project').innerHTML = all.map(p => `<option value="${p}">${p || 'None'}</option>`).join('');
}

function render() {
    const list = document.getElementById('items-list');
    let filtered = items.filter(item => {
        if (item.status === 'Completed') return false;
        if (filters.status !== 'all' && item.status !== filters.status) return false;
        if (filters.priority && item.priority !== filters.priority) return false;
        if (filters.category && item.category !== filters.category) return false;
        if (filters.search) {
            const q = filters.search.toLowerCase();
            if (!`${item.item} ${item.project} ${item.notes}`.toLowerCase().includes(q)) return false;
        }
        return true;
    });
    const order = {Critical:0, High:1, Medium:2, Low:3};
    filtered.sort((a,b) => (order[a.priority]||4) - (order[b.priority]||4));
    list.innerHTML = filtered.length ? filtered.map(item => `
        <div class="item" onclick="showDetail(${item.id})">
            <div class="item-row">
                <div class="item-title">${item.item}</div>
                <div class="item-priority ${(item.priority||'').toLowerCase()}"></div>
            </div>
            <div class="item-meta">
                ${item.project ? `<span>${item.project}</span>` : ''}
                <span>${item.category}</span>
                ${item.waiting_for ? `<span>Waiting: ${item.waiting_for}</span>` : ''}
            </div>
        </div>
    `).join('') : '<p style="text-align:center;color:var(--text3);padding:40px;">No items</p>';
}

function updateStats() {
    const active = items.filter(i => i.status !== 'Completed');
    document.getElementById('s-total').textContent = active.length;
    document.getElementById('s-critical').textContent = active.filter(i => i.priority === 'Critical').length;
    document.getElementById('s-high').textContent = active.filter(i => i.priority === 'High').length;
}

function showDetail(id) {
    const item = items.find(i => i.id === id);
    if (!item) return;
    document.getElementById('detail-content').innerHTML = `
        <div class="modal-header">
            <div class="modal-title">Details</div>
            <button class="close-btn" onclick="closeModal()">x</button>
        </div>
        <div style="margin-bottom:20px;">
            <div style="font-size:15px;line-height:1.5;margin-bottom:12px;">${item.item}</div>
            <div style="font-size:13px;color:var(--text2);">${item.priority} / ${item.status} / ${item.category}</div>
        </div>
        <div style="font-size:13px;color:var(--text2);line-height:1.8;margin-bottom:24px;">
            ${item.project ? `<div>Project: ${item.project}</div>` : ''}
            ${item.waiting_for ? `<div>Waiting for: ${item.waiting_for}</div>` : ''}
            ${item.notes ? `<div>Notes: ${item.notes}</div>` : ''}
        </div>
        <div class="btn-row">
            <button class="btn btn-primary" style="flex:1" onclick="complete(${item.id})">Complete</button>
            <button class="btn btn-secondary danger" onclick="deleteItem(${item.id})">Delete</button>
        </div>
    `;
    document.getElementById('modal-detail').classList.add('open');
}

function closeModal() { document.getElementById('modal-detail').classList.remove('open'); }
function complete(id) { const item = items.find(i => i.id === id); if (item) { item.status = 'Completed'; save(); render(); updateStats(); closeModal(); toast('Done'); } }
function deleteItem(id) { if (confirm('Delete?')) { items = items.filter(i => i.id !== id); save(); render(); updateStats(); closeModal(); toast('Deleted'); } }

function addItem() {
    const item = {
        id: Date.now(),
        item: document.getElementById('f-item').value.trim(),
        priority: document.getElementById('f-priority').value,
        status: document.getElementById('f-status').value,
        category: document.getElementById('f-category').value,
        project: document.getElementById('f-project').value,
        notes: document.getElementById('f-notes').value
    };
    if (!item.item) { toast('Enter task'); return; }
    items.unshift(item);
    save(); render(); updateStats(); populateProjects();
    document.getElementById('f-item').value = '';
    document.getElementById('f-notes').value = '';
    toast('Added');
}

function switchView(name) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('v-' + name).classList.add('active');
    document.querySelector(`[data-v="${name}"]`).classList.add('active');
}

// Voice Capture - No review, direct add
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = null;
let isRecording = false;
let recordingTime = 0;
let recordingTimer = null;
let transcript = '';

if (SR) {
    recognition = new SR();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.onresult = (e) => {
        for (let i = e.resultIndex; i < e.results.length; i++) {
            if (e.results[i].isFinal) transcript += e.results[i][0].transcript + ' ';
        }
    };
    recognition.onend = () => { if (isRecording) recognition.start(); };
}

document.getElementById('mic-btn').onclick = () => {
    if (!recognition) { toast('Speech not supported'); return; }
    if (isRecording) stopRecording(); else startRecording();
};

function startRecording() {
    isRecording = true;
    recordingTime = 0;
    transcript = '';
    document.getElementById('mic-btn').classList.add('recording');
    document.getElementById('mic-btn').textContent = 'Stop';
    document.getElementById('mic-status').textContent = 'Recording...';
    document.getElementById('result-box').style.display = 'none';
    recognition.start();
    recordingTimer = setInterval(() => {
        recordingTime++;
        const m = Math.floor(recordingTime / 60);
        const s = recordingTime % 60;
        document.getElementById('mic-time').textContent = `${m}:${s.toString().padStart(2,'0')}`;
    }, 1000);
}

function stopRecording() {
    isRecording = false;
    recognition.stop();
    clearInterval(recordingTimer);
    document.getElementById('mic-btn').classList.remove('recording');
    document.getElementById('mic-btn').textContent = 'Start';
    document.getElementById('mic-status').textContent = 'Processing...';
    
    setTimeout(() => {
        const count = analyzeAndAdd(transcript);
        document.getElementById('mic-status').textContent = 'Tap to start';
        document.getElementById('result-box').style.display = 'block';
        document.getElementById('result-count').textContent = count;
        transcript = '';
    }, 300);
}

function analyzeAndAdd(text) {
    if (!text.trim()) return 0;
    
    // Split into tasks
    const taskIndicators = /(?:i need to|i have to|i should|i must|i want to|need to|have to|should|must|going to|will|remind me to|don't forget|make sure|todo|next|also|another thing|plus|and then|additionally|one more thing|oh and|by the way)/gi;
    
    let rawChunks = text.replace(taskIndicators, '|||$&').split('|||').filter(s => s.trim());
    let chunks = [];
    rawChunks.forEach(chunk => {
        if (chunk.length > 150) {
            chunks.push(...chunk.split(/(?<=[.!?])\s+/).filter(s => s.trim().length > 10));
        } else if (chunk.trim().length > 10) {
            chunks.push(chunk.trim());
        }
    });
    
    // Analyze and add each task directly
    let added = 0;
    chunks.forEach(chunk => {
        const task = analyzeTask(chunk);
        if (task.item.length > 5) {
            items.unshift(task);
            added++;
        }
    });
    
    if (added > 0) {
        save();
        render();
        updateStats();
        populateProjects();
    }
    
    return added;
}

function analyzeTask(text) {
    const task = {
        id: Date.now() + Math.random(),
        item: cleanTaskText(text),
        priority: 'Medium',
        status: 'Next Action',
        category: 'Personal',
        project: '',
        waiting_for: '',
        notes: ''
    };
    
    const lower = text.toLowerCase();
    
    // Priority
    if (/urgent|critical|asap|immediately|right now|top priority|crucial|emergency/.test(lower)) {
        task.priority = 'Critical';
    } else if (/important|high priority|priority|must|need to.*soon|this week|pressing/.test(lower)) {
        task.priority = 'High';
    } else if (/maybe|someday|eventually|when.*time|low priority|not urgent|can wait/.test(lower)) {
        task.priority = 'Low';
    }
    
    // Category
    if (/work|office|client|meeting|project|upside|professional|account|deal|proposal|team|colleague|business|revenue|sales/.test(lower)) {
        task.category = 'Professional';
    }
    
    // Project
    for (const [project, pattern] of Object.entries(PROJECT_PATTERNS)) {
        if (pattern.test(lower)) {
            task.project = project;
            if (['World Bank Group', 'HPE ClearBook', 'CAA Axiom', 'Riyadh Air', 'AstraZeneca', 'BAT', 'Upside Learning'].includes(project)) {
                task.category = 'Professional';
            }
            break;
        }
    }
    
    // Waiting-for
    for (const pattern of PERSON_PATTERNS) {
        const match = lower.match(pattern);
        if (match) {
            task.waiting_for = match[1].charAt(0).toUpperCase() + match[1].slice(1);
            task.status = 'Waiting For';
            break;
        }
    }
    
    // Someday/Maybe
    if (/someday|maybe|one day|would be nice|dream|wish|future|eventually/.test(lower)) {
        task.status = 'Someday/Maybe';
    }
    
    return task;
}

function cleanTaskText(text) {
    return text
        .replace(/^(i need to|i have to|i should|i must|i want to|need to|have to|should|must|going to|will|remind me to|don't forget|make sure|todo|next|also|another thing|plus|and then|additionally|one more thing|oh and|by the way)\s*/i, '')
        .replace(/\s+/g, ' ')
        .trim()
        .replace(/^./, c => c.toUpperCase());
}

// Export/Import
function exportJSON() { const blob = new Blob([JSON.stringify(items, null, 2)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'gtd-backup.json'; a.click(); toast('Downloaded'); }
function exportCSV() { const headers = ['Item','Category','Project','Priority','Status','Waiting For','Notes']; const rows = items.map(i => headers.map(h => `"${(i[h.toLowerCase().replace(/ /g,'_')]||'').toString().replace(/"/g,'""')}"`).join(',')); const blob = new Blob([[headers.join(','), ...rows].join('\n')], {type: 'text/csv'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'gtd-export.csv'; a.click(); toast('Downloaded'); }
function importJSON(file) { if (!file) return; const reader = new FileReader(); reader.onload = e => { try { const data = JSON.parse(e.target.result); if (Array.isArray(data)) { items = data; save(); render(); updateStats(); populateProjects(); toast(`Imported ${data.length} items`); } } catch(e) { toast('Invalid file'); } }; reader.readAsText(file); }
function clearCompleted() { if (confirm('Clear completed?')) { items = items.filter(i => i.status !== 'Completed'); save(); render(); updateStats(); toast('Cleared'); } }
function resetAll() { if (confirm('Reset all data?')) { localStorage.removeItem('gtd_items_v4'); items = typeof GTD_INITIAL_DATA !== 'undefined' ? GTD_INITIAL_DATA.map((item, i) => { const {context, ...rest} = item; return {...rest, id: item.id || i + 1}; }) : []; save(); render(); updateStats(); populateProjects(); toast('Reset'); } }
function toast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }

function setupListeners() {
    document.querySelectorAll('.tab').forEach(tab => {
        tab.onclick = () => { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); tab.classList.add('active'); filters.status = tab.dataset.status; render(); };
    });
    document.querySelectorAll('.filter[data-p]').forEach(btn => {
        btn.onclick = () => { const wasActive = btn.classList.contains('active'); document.querySelectorAll('.filter[data-p]').forEach(b => b.classList.remove('active')); filters.priority = wasActive ? null : btn.dataset.p; if (!wasActive) btn.classList.add('active'); render(); };
    });
    document.querySelectorAll('.filter[data-c]').forEach(btn => {
        btn.onclick = () => { const wasActive = btn.classList.contains('active'); document.querySelectorAll('.filter[data-c]').forEach(b => b.classList.remove('active')); filters.category = wasActive ? null : btn.dataset.c; if (!wasActive) btn.classList.add('active'); render(); };
    });
    document.getElementById('search').oninput = e => { filters.search = e.target.value; render(); };
    document.querySelectorAll('.nav-btn').forEach(btn => { btn.onclick = () => switchView(btn.dataset.v); });
    document.getElementById('modal-detail').onclick = e => { if (e.target.id === 'modal-detail') closeModal(); };
}

init();
</script>
